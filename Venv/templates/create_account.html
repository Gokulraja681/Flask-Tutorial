<html>
    <head>
        <title>
            create account
        </title>
    </head>
<body>
    <h1>
        This page is going to create an one new account
    </h1>
    <form action="/create_account" method="POST">
        <ol>
            <li>
                <div>
                    <label for="fname">Firstname: </label>
                    <input type="text" name="fname" id="" required>
                </div>
            </li>
            <li>
                <div>
                    <label for="lname">Lastname: </label>
                    <input type="text" name="lname" id="" required>
                </div>
            </li>
            <li>
                <div>
                    <label for="mail">Mail - ID: </label>
                    <input type="mail" name="mail" id="" required>
                </div>
            </li>
            {% if msg1 %}
              <p>{{msg1}}</p>
            {% endif %}
            <li>
                <div>
                    <label for="c_pass">Create Password: </label>
                    <input type="text" name="p" id="" required>
                </div>
            </li>
            {% if msg2 %}
               <p>{{msg2}}</p>
            {% endif %}
            <li>
                <div>
                    <label for="c_pass">Confirm Password: </label>
                    <input type="text" name="pswd" id="" required>
                </div>
            </li>
        </ol>
        <input type="submit" name="submit" value="Done">
        {% if msg %}
          <p>{{msg}}</p>
        {% endif %}
        {% if error %}
          <p>{{error}}</p>
        {% endif %}
    </form>
</body>
</html>
